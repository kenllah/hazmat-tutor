<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with night sky effect -->
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- Road -->
  <path d="M0 200 L800 200" stroke="#333" stroke-width="60"/>
  <path d="M0 200 L800 200" stroke="#fff" stroke-width="2" stroke-dasharray="20,20"/>
  
  <!-- Disabled Hazmat Truck -->
  <g transform="translate(350,170)">
    <rect width="100" height="40" fill="#d00" stroke="#000"/>
    <rect x="75" y="15" width="25" height="15" fill="#fff"/>
    <circle cx="20" cy="40" r="6" fill="#000"/>
    <circle cx="80" cy="40" r="6" fill="#000"/>
    <!-- Placard -->
    <rect x="40" y="5" width="25" height="25" fill="#ff0" stroke="#000"/>
    <!-- Warning light -->
    <circle cx="50" cy="20" r="15" fill="#ff0">
      <animate attributeName="fill-opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Reflective Triangles -->
  <g transform="translate(250,170)">
    <polygon points="0,-20 20,20 -20,20" fill="none" stroke="#ff0000" stroke-width="4"/>
    <circle cx="0" cy="0" r="25" fill="#ff0000" fill-opacity="0.2">
      <animate attributeName="r" values="25;35;25" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.2;0.1;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(550,170)">
    <polygon points="0,-20 20,20 -20,20" fill="none" stroke="#ff0000" stroke-width="4"/>
    <circle cx="0" cy="0" r="25" fill="#ff0000" fill-opacity="0.2">
      <animate attributeName="r" values="25;35;25" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.2;0.1;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Distance Markers -->
  <line x1="250" y1="170" x2="350" y2="170" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="280" y="160" fill="#fff" font-size="14">100 ft</text>
  
  <line x1="450" y1="170" x2="550" y2="170" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="480" y="160" fill="#fff" font-size="14">100 ft</text>
  
  <!-- Legend -->
  <g transform="translate(20,300)">
    <text x="0" y="20" font-size="14" fill="#fff">Emergency Equipment:</text>
    <polygon points="0,40 10,55 -10,55" fill="none" stroke="#ff0000" stroke-width="2"/>
    <text x="20" y="50" font-size="12" fill="#fff">Reflective Triangles (Required)</text>
    <rect x="0" y="60" width="15" height="15" fill="#ff0000"/>
    <text x="20" y="72" font-size="12" fill="#fff">No Flares Allowed</text>
  </g>
  
  <!-- Warning -->
  <text x="400" y="350" text-anchor="middle" fill="#ff0000" font-size="16">
    WARNING: Never use flares with flammable materials or explosives
  </text>
</svg>

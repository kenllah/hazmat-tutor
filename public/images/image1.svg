<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f9ff"/>
  
  <!-- Road -->
  <path d="M0 200 L800 200" stroke="#333" stroke-width="40"/>
  <path d="M0 200 L800 200" stroke="#fff" stroke-width="2" stroke-dasharray="20,20"/>
  
  <!-- Hazmat Truck -->
  <g transform="translate(100,180)">
    <rect width="80" height="30" fill="#d00" stroke="#000"/>
    <rect x="60" y="10" width="20" height="10" fill="#fff"/>
    <circle cx="15" cy="30" r="5" fill="#000"/>
    <circle cx="65" cy="30" r="5" fill="#000"/>
    <!-- Placard -->
    <rect x="30" y="5" width="20" height="20" fill="#ff0" stroke="#000"/>
  </g>
  
  <!-- Building -->
  <g transform="translate(600,50)">
    <rect width="150" height="120" fill="#gray"/>
    <rect x="20" y="30" width="30" height="40" fill="#6b7280"/>
    <rect x="70" y="30" width="30" height="40" fill="#6b7280"/>
  </g>
  
  <!-- Distance Measurements -->
  <line x1="140" y1="195" x2="140" y2="110" stroke="#ff0000" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="140" y1="110" x2="600" y2="110" stroke="#ff0000" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="100" fill="#000" font-size="16">300 feet minimum distance</text>
  
  <!-- 5 feet measurement -->
  <line x1="140" y1="220" x2="140" y2="250" stroke="#0000ff" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="150" y="240" fill="#000" font-size="16">5 feet from road</text>
  
  <!-- Legend -->
  <g transform="translate(20,300)">
    <text x="0" y="20" font-size="14" fill="#000">Legend:</text>
    <rect x="0" y="30" width="15" height="15" fill="#ff0000"/>
    <text x="20" y="42" font-size="12">300 ft safety zone</text>
    <rect x="0" y="50" width="15" height="15" fill="#0000ff"/>
    <text x="20" y="62" font-size="12">5 ft road distance</text>
  </g>
</svg>
